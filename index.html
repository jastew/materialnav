<!Doctype html>
<html>
  <head>
    <title>Material Nav</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    
    <header class="header">
      <div class="container">
        <div class="header__menu"><a href=":javascript;" title="Press to open the main menu" class="btn btn--no-bg js-nav-toggle"><i class="fa fa-bars"></i></a></div>
        <div class="header__page"><a href="#" title="Home Page" class="btn btn--no-bg">Home</a></div>
        <div class="header__tools"><a href=":javascript;" title="Press to reveal the search menu" class="btn btn--no-bg js-search-toggle"><i class="fa fa-search">   </i></a></div>
        <div class="header__search">
          <div class="dropdown dropdown--search is-hidden js-dropdown-search">
            <div class="container">
              <form action="#" class="search">
                <button type="reset" title="Press to clear your search value" class="btn btn--default search__btn"><i class="fa fa-close"></i></button>
                <div class="input search__input">
                  <input type="text" placeholder="Search..." title="Input text you would like to search for"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="overlay is-hidden js-page-overlay"></div>
    <nav class="nav is-hidden js-nav">
      <div class="nav__head"></div>
      <div class="nav__body"></div>
    </nav>
    <div class="container">
      <ul>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
        <li>
          <div class="card"></div>
        </li>
      </ul>
    </div>
  </body>
</html>
